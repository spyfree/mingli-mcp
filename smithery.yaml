# Smithery configuration for Mingli MCP Server
# See: https://smithery.ai/docs/build/project-config/smithery-yaml

name: mingli-mcp
displayName: 命理MCP服务器 | Mingli MCP Server
description: 支持紫微斗数、八字等多种中国传统命理系统的MCP服务器 | MCP server for Chinese fortune-telling systems (Ziwei Doushu, BaZi, etc.)
version: 1.0.10
author: spyfree
license: MIT
homepage: https://github.com/spyfree/mingli-mcp
repository: https://github.com/spyfree/mingli-mcp

# Python runtime - no configuration required!
runtime: python

# Categories
categories:
  - fortune-telling
  - astrology
  - chinese-culture
  - traditional

# Tags
tags:
  - ziwei
  - bazi
  - fortune
  - astrology
  - chinese
  - 紫微斗数
  - 八字

# Installation via PyPI
installation:
  type: pypi
  package: mingli-mcp

# Claude Desktop configuration - no config needed!
config:
  mcpServers:
    mingli:
      command: uvx
      args:
        - mingli-mcp

# Available tools
tools:
  - name: get_ziwei_chart
    description: Get Ziwei Doushu natal chart with 12 palaces, stars, and transformations
  - name: get_ziwei_fortune
    description: Get Ziwei fortune analysis (decadal, yearly, monthly, daily)
  - name: analyze_ziwei_palace
    description: Analyze specific palace in Ziwei chart
  - name: get_bazi_chart
    description: Get BaZi (Four Pillars) chart with stems, branches, and ten gods
  - name: get_bazi_fortune
    description: Get BaZi fortune analysis (major luck periods, yearly)
  - name: analyze_bazi_element
    description: Analyze five elements strength and balance in BaZi
  - name: list_fortune_systems
    description: List all available fortune-telling systems

# Additional links
links:
  documentation: https://github.com/spyfree/mingli-mcp/blob/main/README.md
  issues: https://github.com/spyfree/mingli-mcp/issues

