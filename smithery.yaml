# Smithery configuration for Mingli MCP Server
# See: https://smithery.ai/docs/build/project-config/smithery-yaml

runtime: "container"

startCommand:
  type: "http"

  # Configuration schema - all fields are optional with sensible defaults
  # Users can run the server without any configuration
  configSchema:
    type: "object"
    description: "All configuration is optional. The server works out of the box without any config."
    properties:
      LOG_LEVEL:
        type: "string"
        description: "Logging level for debugging"
        default: "INFO"
        enum: ["DEBUG", "INFO", "WARNING", "ERROR", "CRITICAL"]
      TRANSPORT_TYPE:
        type: "string"
        description: "Transport protocol (stdio for local, http for Docker)"
        default: "stdio"
        enum: ["stdio", "http"]
      HTTP_HOST:
        type: "string"
        description: "HTTP server host (only for http transport)"
        default: "0.0.0.0"
      HTTP_PORT:
        type: "integer"
        description: "HTTP server port (only for http transport)"
        default: 8080
      HTTP_API_KEY:
        type: "string"
        description: "Optional API key for HTTP authentication"
        default: ""
      DEFAULT_LANGUAGE:
        type: "string"
        description: "Default language for responses"
        default: "zh-CN"
    required: []
    additionalProperties: false

  # Example showing optional customization (not required to run)
  exampleConfig:
    LOG_LEVEL: "DEBUG"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

env:
  TRANSPORT_TYPE: "http"
  HTTP_HOST: "0.0.0.0"
  HTTP_PORT: "8080"
  LOG_LEVEL: "INFO"
