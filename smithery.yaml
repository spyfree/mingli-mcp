# Smithery configuration for Mingli MCP Server
# See: https://smithery.ai/docs/build/project-config/smithery-yaml

runtime: "container"

startCommand:
  type: "http"

  # No configuration required! Server works out of the box.
  # All settings have sensible defaults provided in the env: section below.
  #
  # Optional: Users can override these environment variables if needed:
  # - LOG_LEVEL: Logging level (DEBUG/INFO/WARNING/ERROR/CRITICAL)
  # - HTTP_HOST: HTTP server host (default: 0.0.0.0)
  # - HTTP_PORT: HTTP server port (default: 8080)
  # - HTTP_API_KEY: Optional API key for authentication
  # - DEFAULT_LANGUAGE: Response language (default: zh-CN)
  #
  # But no configuration is required to run the server!
  configSchema:
    properties: {}
    required: []

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

env:
  TRANSPORT_TYPE: "http"
  HTTP_HOST: "0.0.0.0"
  HTTP_PORT: "8080"
  LOG_LEVEL: "INFO"
