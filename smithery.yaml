# Smithery configuration for Mingli MCP Server
# See: https://smithery.ai/docs/build/project-config/smithery-yaml

runtime: "container"

startCommand:
  type: "http"

  # Configuration schema - no user configuration required
  # All settings are pre-configured through container environment variables
  configSchema:
    type: "object"
    description: "服务器运行无需任何配置，所有设置通过容器环境变量预配置。用户可直接使用，无需额外设置。"
    properties: {}
    required: []
    additionalProperties: false

  # Example config - empty because no configuration is needed
  exampleConfig: {}

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

env:
  TRANSPORT_TYPE: "http"
  HTTP_HOST: "0.0.0.0"
  HTTP_PORT: "8080"
  LOG_LEVEL: "INFO"
