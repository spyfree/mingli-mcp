# Smithery configuration for Mingli MCP Server
# Using container runtime to use our custom Dockerfile (which has Node.js for pythonmonkey)

runtime: container

startCommand:
  type: http

build:
  dockerfile: Dockerfile
  dockerBuildPath: .

env:
  TRANSPORT_TYPE: http
  HTTP_HOST: 0.0.0.0
  HTTP_PORT: 8080
  LOG_LEVEL: INFO
