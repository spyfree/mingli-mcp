# Smithery configuration for Mingli MCP Server
# See: https://smithery.ai/docs/build/project-config/smithery-yaml

runtime: "container"

startCommand:
  type: "http"

  # All configuration is optional - server works out of the box without any config
  # The following environment variables can be customized if needed:
  #
  # LOG_LEVEL (string, default: "INFO") - Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  # TRANSPORT_TYPE (string, default: "stdio") - Transport protocol: stdio or http
  # HTTP_HOST (string, default: "0.0.0.0") - HTTP server host (http transport only)
  # HTTP_PORT (number, default: 8080) - HTTP server port (http transport only)
  # HTTP_API_KEY (string, default: "") - Optional API key for HTTP authentication
  # DEFAULT_LANGUAGE (string, default: "zh-CN") - Default language for responses
  #
  # No configuration is required. All fields have sensible defaults.
  configSchema:
    properties:
      LOG_LEVEL:
        type: "string"
        default: "INFO"
      TRANSPORT_TYPE:
        type: "string"
        default: "stdio"
      HTTP_HOST:
        type: "string"
        default: "0.0.0.0"
      HTTP_PORT:
        type: "number"
        default: 8080
      HTTP_API_KEY:
        type: "string"
        default: ""
      DEFAULT_LANGUAGE:
        type: "string"
        default: "zh-CN"
    required: []

  # Example: customize logging level (optional)
  exampleConfig:
    LOG_LEVEL: "DEBUG"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

env:
  TRANSPORT_TYPE: "http"
  HTTP_HOST: "0.0.0.0"
  HTTP_PORT: "8080"
  LOG_LEVEL: "INFO"
